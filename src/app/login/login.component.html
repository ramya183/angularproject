<section class="vh-100" style="background-color: rgb(147, 164, 221);">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
            alt="Sample image">
        </div>


        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup] = "myform" (ngSubmit) ="onSubmit()">
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" formControlName ="username" class="form-control form-control-lg"
                placeholder="username" />
            </div>
  
           
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4"  formControlName ="password" class="form-control form-control-lg"
                placeholder="Enter password" />
            </div>


  
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" routerLink="home" class="btn btn-primary btn-lg "
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

                <a routerLink="signin" class="nav-link" routerLinkActive="active">Signin</a>
            </div>
  
          </form>
        </div>
      </div>
    </div>
   
  </section>
